<div class="input-group mb-1">
  <input type="text" class="form-control" placeholder="Фильтр" aria-label="Example text with button addon" aria-describedby="button-addon1" />
  <button (click)="modeCase = !modeCase" [ngClass]="['btn', modeCase ? 'btn-secondary' : 'btn-outline-secondary']" type="button">Aa</button>
  <button (click)="modeStrict = !modeStrict" [ngClass]="['btn', modeStrict ? 'btn-secondary' : 'btn-outline-secondary']" type="button"><u>ab</u></button>
  <button (click)="modeRegex = !modeRegex" [ngClass]="['btn', modeRegex ? 'btn-secondary' : 'btn-outline-secondary']" type="button">*</button>
</div>
<div>Файлов {{ itemsList.length }}</div>
<button class="btn btn-outline-primary" (click)="testDel()">ClickMe!</button>

<ul class="list-group">
  <li class="list-group-item" *ngFor="let item of itemsList">
    <div>{{ item[nameMode] }}</div>
    <button *ngIf="isRootData" class="btn btn-outline-secondary"><img src="assets/icon-delete-cross.png" width="16px" height="16px" /></button>
  </li>
</ul>
