<div class="dialog-overlay">
  <div class="dialog-container">
    <button class="btn btn-outline-primary" (click)="handleDirectFilesAddition()">Посмотри файлы (мнга)</button>
    <input type="text" class="form-control" [(ngModel)]="testStr" />
    <div>{{ testStr }}</div>
    <button class="btn btn-outline-primary" (click)="tryReadDir()">ClickMe!</button>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of listDir">{{ item }}</li>
    </ul>
  </div>
</div>
