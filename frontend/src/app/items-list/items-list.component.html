<div class="input-group mb-1">
    <input type="text" class="form-control" placeholder="Фильтр" [(ngModel)]="filterString" title="В качестве разделителя между фильтрами используйте ," />
    <button (click)="modeCase = !modeCase" [ngClass]="['btn', modeCase ? 'btn-secondary' : 'btn-outline-secondary']" type="button" title="Учитывать регистр">
        Aa
    </button>
    <button
        (click)="modeStrict = !modeStrict"
        [ngClass]="['btn', modeStrict ? 'btn-secondary' : 'btn-outline-secondary']"
        type="button"
        title="Полное совпадение"
    >
        <u>ab</u>
    </button>
    <button
        (click)="modeRegex = !modeRegex"
        [ngClass]="['btn', modeRegex ? 'btn-secondary' : 'btn-outline-secondary']"
        type="button"
        title="Регулярные выражения"
    >
        *
    </button>
</div>
<div>Файлов {{ (itemsList | fileFilter : nameMode : modeCase : modeStrict : modeRegex : filterString).length }}/{{ itemsList.length }}</div>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let item of itemsList | fileFilter : nameMode : modeCase : modeStrict : modeRegex : filterString; index as i">
        <div>{{ item[nameMode] }}</div>
        <button *ngIf="isChosenList" class="btn btn-outline-secondary" (click)="deleteItemFromList(item)">
            <img src="assets/icon-delete-cross.png" width="16px" height="16px" />
        </button>
        <button *ngIf="!isChosenList" class="btn btn-outline-secondary" (click)="addItemToList(item)">
            <img src="assets/icon-right-arrow.png" width="16px" height="16px" />
        </button>
    </li>
</ul>
