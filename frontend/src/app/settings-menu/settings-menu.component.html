<div class="dialog-overlay" (click)="close()">
  <div class="dialog-container" onclick="event.stopPropagation()">
    <h2>Настройки</h2>
    <div class="form-check form-switch mt-3">
      <input
        #contextMenuSwitch
        class="form-check-input"
        type="checkbox"
        role="switch"
        id="flexSwitchCheckDefault"
        [(ngModel)]="isInMenu"
        (change)="switchContextMenuState()"
      />
      <label class="form-check-label" for="flexSwitchCheckDefault">Отображать в контекстном меню</label>
    </div>
  </div>
</div>
